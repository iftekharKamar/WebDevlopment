<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TailWind Css demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mt-20 mx-50 flex flex-wrap rounded border-2">
        <div class="bg-blue-400 h-20 text-white font-bold flex justify-center items-center w-full">News you can Trust</div>
        <div class="text-center mt-6 w-full">
            <h3 class="text-lg font-semibold">Stay up to date with the Latest!</h3>
            <p>Subscribe to our newsletter for the latest news straight into your inbox</p>
            
            <form class="flex flex-wrap">
                <input type="email" placeholder="you@exampple.com" class="w-full mx-52 bg-slate-200 text-center placeholder:text-sm my-4 py-2 rounded">
                <button class="bg-blue-400 w-full text-white mx-52 py-2 rounded-full">Subscribe Now</button>
            </form>
            <p class="mt-6 text-sm">We value your privacy</p>
        </div>
    </div>
